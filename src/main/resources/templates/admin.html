<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        a {
        text-decoration: underline;
        }
        select {
        height:30px;
        }
        .saveb{
        margin-left:1%;
        }
        ol.pagination {
         counter-reset: page-number
         }

         ol.pagination > li > a.page-link::before {
         counter-increment: page-number;
         content: counter(page-number);
         }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div>
    <b>User list</b>
</div>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Is active</th>
        <th>Is admin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">
        </td>
        <form th:action="@{/admin}" method="post">
            <td>
                <select name="active">
                    <option th:text="${user.active}">
                    </option>
                    <option th:text="${not user.active}">
                    </option>
                </select>
            </td>
            <td>
                <select name="admin">
                    <option th:text="${user.admin}">
                    </option>
                    <option th:text="${not user.admin}">
                    </option>
                </select>
                <input type="submit" class="btn btn-primary saveb" value="Save"/>
            </td>
            <input type="hidden" name="user_name" th:value="${user.name}"/>
            <!--<input type="hidden" name="_csrf" value="{{_csrf.token}}"/>-->

        </form>
    </tr>
    </tbody>
</table>
<div class="footer text-center" th:fragment="footer">
    <p><a href="#"> Terms of Use</a> | <a href="#">What's New</a> | <a href="#">Help</a></p>
    <!-- javascripts -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" xmlns:th="http://www.w3.org/1999/xhtml"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</div>
</body>
</html>
